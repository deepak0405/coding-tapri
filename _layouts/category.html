---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="post-list">
    {% raw %}{% for post in site.posts %}
    {% if post.category == page.category %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </article>
    {% endif %}
    {% endfor %}{% endraw %}
</div>
